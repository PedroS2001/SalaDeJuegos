<div class="container">
    <div class="row" style="display: block; align-items: center;" align="center">
        <div class="col col-sm-10 col-lg-8" style="padding: 0;">
            <div class="card box">
                <h1>Registro</h1>
                <p class="text-muted"> Ingrese correo y contrase√±a</p>
                <input type="text" name="" placeholder="Correo" [(ngModel)]="correo">
                <input type="password" name="" placeholder="Clave" [(ngModel)]="clave">
                <p class="text-danger">{{error}}</p>
                <a class="forgot text-muted" (click)="goToLogin()">
                    Ya tiene una cuenta? <strong>Iniciar sesion</strong> </a>
                <input type="submit" name="" value="Crear Cuenta" (click)="signUp()">
            </div>
        </div>
    </div>
</div>
